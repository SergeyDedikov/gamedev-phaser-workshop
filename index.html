<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Phaser Workshop - lesson 01: Initialize the framework</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        cursor: none;
      }
    </style>
    <script src="js/phaser.min.js"></script>
  </head>
  <body>
    <script>
      var game = new Phaser.Game(480, 320, Phaser.CANVAS, null, {
        preload: preload,
        create: create,
        update: update,
      });

      // Наш мячик
      var ball;
      // Платформа
      var paddle;
      // наши кирпичики
      var bricks;
      var newBrick;
      var brickInfo;

      // система счёта
      var scoreText;
      var score = 0;

      // жизни игрока
      var lives = 3;
      var livesText;
      var lifeLostText;

      // текстовый стиль
      const textStyle = {
        font: "18px Arial",
        fill: "#cc95DD",
      };

      function preload() {
        game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;
        game.scale.pageAlignHorizontally = true;
        game.scale.pageAlignVertically = true;
        game.stage.backgroundColor = "#CCFFCC";
        game.load.image("ball", "img/ball-new.png");
        game.load.image("paddle", "img/paddle.png");
        game.load.image("brick", "img/brick.png");
        game.load.spritesheet("ball", "img/wobble.png", 20, 20);
      }

      function create() {
        game.physics.startSystem(Phaser.Physics.ARCADE);
        ball = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 25,
          "ball"
        );
        ball.animations.add("wobble", [0, 1, 0, 2, 0, 1, 0, 2, 0], 24);
        ball.anchor.set(0.5);

        game.physics.enable(ball, Phaser.Physics.ARCADE);
        ball.body.collideWorldBounds = true;
        ball.body.bounce.set(1);
        ball.body.velocity.set(150, -150);

        // провал под нижнюю границу экрана
        game.physics.arcade.checkCollision.down = false;
        ball.checkWorldBounds = true;
        ball.events.onOutOfBounds.add(ballLeaveScreen, this);

        // Платформа-ракетка
        paddle = game.add.sprite(
          game.world.width * 0.5,
          game.world.height - 5,
          "paddle"
        );
        paddle.anchor.set(0.5, 1);
        game.physics.enable(paddle, Phaser.Physics.ARCADE);
        paddle.body.immovable = true;

        // Кирпичи
        initBricks();

        // Считаем очки
        scoreText = game.add.text(5, 5, "Очков: 0", textStyle);

        // Жизненные тексты
        livesText = game.add.text(
          game.world.width - 5,
          5,
          "Жизни: " + lives,
          textStyle
        );
        livesText.anchor.set(1, 0);
        lifeLostText = game.add.text(
          game.world.width * 0.5,
          game.world.height * 0.5,
          "Жизнь потеряна, нажми для продолжения",
          textStyle
        );
        lifeLostText.anchor.set(0.5);
        lifeLostText.visible = false;
      }

      function update() {
        // столкновение мячика и ракетки
        game.physics.arcade.collide(ball, paddle, ballHitPaddle);
        // и с кирпичами
        game.physics.arcade.collide(ball, bricks, ballHitBrick);
        // манипуляция ракеткой
        paddle.x = game.input.x || game.world.width * 0.5;
        // вращение мячика
        ball.angle += 5;
      }

      // Создание кирпичей
      function initBricks() {
        brickInfo = {
          width: 50,
          height: 20,
          count: {
            row: 3,
            col: 7,
          },
          offset: {
            top: 50,
            left: 60,
          },
          padding: 10,
        };

        bricks = game.add.group();
        for (c = 0; c < brickInfo.count.col; c++) {
          for (r = 0; r < brickInfo.count.row; r++) {
            // create new brick and add it to the group
            var brickX =
              c * (brickInfo.width + brickInfo.padding) + brickInfo.offset.left;
            var brickY =
              r * (brickInfo.height + brickInfo.padding) + brickInfo.offset.top;

            newBrick = game.add.sprite(brickX, brickY, "brick");
            game.physics.enable(newBrick, Phaser.Physics.ARCADE);
            newBrick.body.immovable = true;
            newBrick.anchor.set(0.5);
            bricks.add(newBrick);
          }
        }
      }

      // Уничтожение кирпичей
      function ballHitBrick(ball, brick) {
        // анимация шара при ударе по кирпичу
        ball.animations.play("wobble");
        brick.kill();

        // подсчёт очков
        score += 10;
        scoreText.setText("Очков: " + score);

        // есть ли целые кирпичи
        let isBrickAlive = bricks.children.some((el) => el.alive === true);
        console.log(isBrickAlive);

        // условие победы
        if (!isBrickAlive) {
          alert("Вы выиграли, поздравляем!");
          location.reload();
        }

        /* TO DO: разобраться, почему неправильно влияет
                  на наличие разбитых кирпичей 
        // анимация исчезновения кирпичей
        const killTween = game.add
          .tween(brick.scale)
          .to({ x: 1.1, y: 1.05 }, 500, Phaser.Easing.Elastic.Out, true, 100);
        killTween.onComplete.addOnce(function () {
          brick.kill();
        }, this);
        killTween.start(); */
      }

      // шар покидает экран
      function ballLeaveScreen() {
        lives--;
        if (lives) {
          livesText.setText("Жизни: " + lives);
          lifeLostText.visible = true;
          ball.reset(game.world.width * 0.5, game.world.height - 25);
          paddle.reset(game.world.width * 0.5, game.world.height - 5);
          game.input.onDown.addOnce(function () {
            lifeLostText.visible = false;
            ball.body.velocity.set(150, -150);
          }, this);
        } else {
          alert("Вы проиграли, игра окончена!");
          location.reload();
        }
      }

      // шар ударяется (анимация)
      function ballHitPaddle(ball, paddle) {
        ball.animations.play("wobble");
      }
    </script>
  </body>
</html>
